  <script>
  //timer
var seconds = 910;
var originalseconds = seconds;
function secondPassed() {
    var minutes = Math.round((seconds - 30)/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) {
		if (remainingSeconds >0){
        remainingSeconds = "0" + remainingSeconds; 
		}
    }
	if (remainingSeconds<0) {
		if(remainingSeconds > -10){
			remainingSeconds = "0" + -remainingSeconds;
		}else{
		remainingSeconds = -remainingSeconds;
		}
	}
	var absoluteseconds = parseFloat(remainingSeconds);
    document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
	  //formatting etc...
	if (seconds == originalseconds){
		document.getElementById('message').innerHTML = "<i>messages!</i>";
	}
    if (seconds == 900){
		document.getElementById('message').innerHTML = "HAVE YOU GOT CLEAN UNDERWEAR ON?";
	} 
	if (seconds == 0) {
        //clearInterval(countdownTimer);
        document.getElementById('message').innerHTML = "TIME TO GO!!";
    } else {
        seconds--;
	}
	if (seconds ==-300) {
		document.getElementById('message').innerHTML = "GET YOUR WALK ON";
	}
//progress bar...
var progress = ((originalseconds - seconds)/originalseconds)*100;
document.getElementById("progress").setAttribute("style",'width:' + progress + "%;");

//bus progress bar...
var busprogress = progress - 10
document.getElementById("busprogress").setAttribute("style",'margin-left:' + busprogress + "%;");
}
 
var countdownTimer = setInterval('secondPassed()', 1000);

</script>
